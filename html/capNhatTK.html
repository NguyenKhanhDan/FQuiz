<link rel="stylesheet" href="css/CapNhatTaiKhoan.css">

<div class="main_content">
    <div class="containers">
        <div class="title">Thông tin tài khoản</div>
        <div class="content">
            <form>
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Họ và tên</span>
                        <input ng-model="Student.fullname" type="text" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Tên đăng nhập</span>
                        <input ng-model="Student.username" type="text" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input ng-model="Student.email" type="text" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Ngày sinh</span>
                        <input ng-model="Student.birthday" type="date" value="{{Student.birthday}}" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Mật khẩu</span>
                        <input ng-model="Student.password" type="text" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Xác nhận mật khẩu</span>
                        <input ng-model="repassword" type="text" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Học phí</span>
                        <input ng-model="Student.schoolfee" type="text" readonly>
                    </div>
                    <div class="input-box">
                        <span class="details">Điểm</span>
                        <input ng-model="Student.marks" type="text" readonly>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" ng-model="Student.gender" value="true" name="gender" id="dot-1">
                    <input type="radio" ng-model="Student.gender" value="false" name="gender" id="dot-2">
                    <input type="radio" ng-model="Student.gender" value="other" name="gender" id="dot-3">
                    <span class="gender-title">Giới tính</span>
                    <div class="category">
                        <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Nam</span>
              </label>
                        <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Nữ</span>
              </label>
                        <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Khác</span>
              </label>
                    </div>
                </div>
                <div class="field button-field col-md-4">
                    <button ng-click="update()">Xác nhận</button>
                </div>
                <!-- <div class="field button-field col-md-3">
                    <button>Hủy</button>
                </div> -->
            </form>
        </div>
    </div>
</div>
