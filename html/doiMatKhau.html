<link rel="stylesheet" href="css/DoiMatKhau.css">

<div class="main_content" id="form-dn">
    <section class="login-block row">
        <div class="containers col-md-3">
            <div class="login-sec">
                <h2 class="text-center">Đổi mật khẩu</h2>
                <form class="login-form">
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase">Mật khẩu cũ</label>
                        <input type="password" ng-model="OldPassword" class="form-control" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase">Mật khẩu mới</label>
                        <input type="password" ng-model="newPassword" class="form-control" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase">Nhắc lại mật khẩu mới</label>
                        <input type="password" ng-model="reNewPassword" class="form-control" placeholder="">
                    </div>


                    <div class="form-check">
                        <button ng-click="changePass()" type="submit" class="btn btn-login float-right">Xác nhận</button>
                    </div>

                </form>
            </div>
        </div>
    </section>
</div>
