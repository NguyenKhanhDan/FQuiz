<link rel="stylesheet" href="css/DangNhap.css">

<section class="forms">
    <div class="form login">
        <div class="form-content">
            <header>Đăng nhập</header>
            <form>
                <div class="field input-field">
                    <input ng-model="user" type="text" placeholder="Tên đăng nhập" class="input">
                </div>

                <div class="field input-field">
                    <input ng-model="password" type="password" placeholder="Mật khẩu" class="password">
                    <i class='bx bx-hide eye-icon'></i>
                </div>

                <div class="form-link">
                    <a href="#quenMatKhau" class="forgot-pass">Quên mật khẩu?</a>
                </div>

                <div class="field button-field">
                    <button ng-click="login()">Đăng nhập</button>
                </div>
            </form>

            <div class="form-link">
                <span>Bạn chưa có tài khoản? <a href="#dangKy" class="link signup-link">Đăng ký</a></span>
            </div>
        </div>

        <div class="line"></div>

        <div class="media-options" ng-click="btn_media()">
            <a href="" class="field facebook">
                <i class='bx bxl-facebook facebook-icon'></i>
                <span>Đăng nhập với Facebook</span>
            </a>
        </div>

        <div class="media-options" ng-click="btn_media()">
            <a href="" class="field google">
                <i class='bx bxl-google google-icon'></i>
                <span>Đăng nhập với Google</span>
            </a>
        </div>
    </div>
</section>

<script src="js/layout.js"></script>
